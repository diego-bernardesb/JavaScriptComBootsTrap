<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style=" padding-top: 50px;">
    <div class="container" style="background-color: grey;">
        
        <h1>My frist Carousel</h1>
        
        <div 
        id="meu_slideshow" 
        class="carousel slide" 
        data-bs-ride="carousel"
        style="text-align: center;">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#meu_slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#meu_slideshow" data-slide-to="1"></li>
                <li data-target="#meu_slideshow" data-slide-to="2"></li>
            </ol>

            <!-- Conteudo do carrossel-->
            <div class="carousel-inner">
                <!--imagem 1-->
                <div class="carousel-item active">
                    <img src="img/natureza1.jpg" alt="ponto sobre rio em ambiente de campo" style="max-height: 500px;">
                    <!-- legenda da imagem 1 -->
                    <div class="carousel-caption d-none d-md-block">
                        <!--as tag d-none e d-md-block fazem o papel de remover as legendas caso o tamanho da tela seja muito menor-->
                        <h5>natureza 1</h5>
                        <p>Ponte sobre rio no campo</p>
                    </div>
                </div>
                

                <!--imagem 2-->
                <div class="carousel-item">
                    <img src="img/natureza2.jpg" alt="uma floresta na estação do outono" style="max-height: 500px;">
                    <!-- legenda da imagem 2 -->
                    <div class="carousel-bs-caption d-none d-md-block">
                        <h5>natureza 2</h5>
                        <p>Floresta no outono.</p>
                    </div>
                </div>
                
                
                <!--imagem 3-->
                <div class="carousel-item">
                    <img src="img/natureza3.jpg" alt="nascer do sol em um lago" style="max-height: 500px;">
                    <!-- legenda da imagem 3 -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>natureza 3</h5>
                        <p>Nascer do sol, no lago.</p>
                    </div>
                </div>
                
            </div>
            <!--botão voltar-->
            <a class="carousel-control-prev" href="#meu_slideshow" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <!--botão avançar-->
            <a class="carousel-control-next" href="#meu_slideshow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Posterior</span>
            </a>
           
        </div>
    </div>

    <footer>
        <!--JS-->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

    </footer>
    
</body>
</html>
